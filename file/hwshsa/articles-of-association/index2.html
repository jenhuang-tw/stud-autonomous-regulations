<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>讀取 TXT 檔案測試</title>
</head>
<body>
    <h1>從 TXT 檔案讀取內容</h1>
    <div id="output"></div>

    
	  <script>
    document.addEventListener('DOMContentLoaded', function() {
      
	  loadTextFile('2022-02-20.txt');
	  
	  
      
	  
    });
	
	// 這個函數用來讀取指定的 txt 檔案
async function loadTextFile(filename) {
    try {
        // 使用 fetch 安全地請求本地的 txt 檔案
        const response = await fetch(filename, {
            method: 'GET',
            headers: {
                'Content-Type': 'text/plain'
            }
        });

        // 檢查檔案是否成功載入
        if (!response.ok) {
            throw new Error('檔案加載失敗：' + response.status);
        }

        // 讀取文本內容
        const textContent = await response.text();

        // 假設要將檔案內容儲存在一個常數中
        const CONTENT = textContent;

        // 顯示讀取的內容
        document.getElementById('output').innerText = CONTENT;
        console.log('成功讀取檔案內容:', CONTENT);

    } catch (error) {
        // 錯誤處理
        console.error('錯誤:', error);
        document.getElementById('output').innerText = '無法讀取檔案: ' + error.message;
    }
}
  </script>
</body>
</html>
